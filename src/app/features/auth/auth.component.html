<div class="main">
  <img
    src="https://assets.nflxext.com/ffe/siteui/vlv3/32c47234-8398-4a4f-a6b5-6803881d38bf/c29435a3-418d-47a5-99f4-4cd2093856ad/EG-en-20240122-popsignuptwoweeks-perspective_alpha_website_large.jpg"
    alt=""
  />
  <form class="auth" (ngSubmit)="onSubmit()" [formGroup]="form">
    <p class="alert alert-danger py-2" *ngIf="isError">{{ isError }}</p>
    <div class="mb-3">
      <label for="name" class="form-label text-dark">User Name</label>
      <input
        formControlName="name"
        type="email"
        class="form-control"
        id="name"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-dark">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label text-dark"
        >Password (6+ characters)
      </label>
      <input
        type="password"
        formControlName="pass"
        class="form-control"
        id="password"
      />
    </div>
    <div class="controls text-center mb-3">
      <button type="submit" class="btn px-4" [disabled]="!form.valid">
        {{ signIn ? "SignIn" : "SignUp" }}
      </button>
      <button
        type="button"
        class="btn btn-dark px-4"
        (click)="signIn = !signIn"
      >
        Switch To {{ signIn ? "SignUp" : "SignIn" }}
      </button>
    </div>
    <div class="google mb-3">
      <span></span>
      <span class="or">or</span>
      <span></span>
    </div>
    <div class="d-flex justify-content-center">
      <div id="google-btn"></div>
    </div>
  </form>
</div>
